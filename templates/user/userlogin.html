<!DOCTYPE html>
<html lang="en">
  {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bookiess</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'landingpage' %}">Bookiess</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'landingpage' %}">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Nav bar ends -->
        <!-- Background image -->
        <div>
            <section class="p-5" style="background-color: #9A616D; height: 100%;">
                <div class="container h-90">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                      <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                          <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-3 col-xl-7 d-flex align-items-center">
              
                              <!-- <img src="{% static 'images/login1.jpg' %}"
                                class="img-fluid" style="height: 60vh;width: 50vh;" alt="Sample image"> -->
                                <lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_ipvphpwo.json" mode="bounce" background="transparent"  speed="1"  style="width: 600px; height: 500px;"  loop autoplay></lottie-player>
              
                            </div>
                            <div class="col-md-10 col-lg-5 col-xl-5 order-2 order-lg-1">
                              
              
                              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>
              
                              <form class="mx-1 mx-md-4" action="{% url 'login' %}" method="POST">
                                {% csrf_token %}

                                {% if messages %}
                                  <ul class="messages">
                                    {% for message in messages %}
                                      <li style="list-style-type: none;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                  </ul>
                                  <script>
                                    setTimeout(function() {
                                      var messages = document.querySelector(".messages");
                                      messages.style.display = "none";}, 5000);
                                  </script>
                                {% endif %} 

                               
                                
                                <div class="form-outline mb-4">
                                  <input type="email" id="form2Example17" placeholder="E-mail" name='email' class="form-control form-control-lg" required />
                                  <label class="form-label" for="form2Example17" ></label>
                                </div>
              
                                <div class="form-outline mb-4">
                                  <input type="password" id="form2Example27" placeholder="Password" name="password" class="form-control form-control-lg" required />
                                  <label class="form-label" for="form2Example27"></label>
                                </div>
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                  <button type="submit" class="btn btn-secondary btn-lg">Login</button>
                                </div>
                                
                                <a class="small text-muted" href="#!">Forgot password?</a>
                                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'user_signup' %}"
                                      style="color: #006eff;">Register</a></p>
                              </form>
              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
        <!-- Footer-->
        <footer class="py-2 bg-dark">
            <div class="container" style="display: flex; justify-content: space-evenly;">
                <button type="button" class="btn btn-dark    btn-sm" data-mdb-ripple-color="#ffffff"> Contact us </button>
                <button type="button" class="btn btn-dark    btn-sm" data-mdb-ripple-color="#ffffff"> FAQ's </button>
                <button type="button" class="btn btn-dark    btn-sm" data-mdb-ripple-color="#ffffff"> About </button>
                <button type="button" class="btn btn-dark    btn-sm" data-mdb-ripple-color="#ffffff"> Terms and Conditions </button>
                <p class="m-0 text-center text-white">Copyright &copy; 2023</p>
            </div>
            
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    </body>
</html>
