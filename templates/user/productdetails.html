<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="/static/productdetails.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="{% url 'landingpage' %}">Bookies.Com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'landingpage' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'productpage' %}">Shop</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" id="thumb-image" data-imagezoom="true" src="{{details.image.url}}" alt="image">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselslidesonly" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselslidesonly" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

            </div>
            <div class="col-md-7">
                <input type="hidden" value="{{details.productid}}" name="pid" id="">
                <p class="offer text-center"></p>
                <h2>{{details.pname}}</h2>
                <p>by: {{details.author}}</p>
                <p class="price">â‚¹{{details.price}}</p>
                <p><b>Publisher: </b>{{details.publisher}}</p>
                <!-- <label>Quantity:</label>
                <input type="number" value="1"> -->
                <!-- <button type="button" class="btn btn-default cart" > Add to Cart</button> -->
                <a href="{% url 'add_to_cart' %}?pid={{ details.productid }}" class="btn btn-default cart">Add to Cart</a>
                <button type="button" class="btn btn-default buy" > Buy Now</button><br>
                <h5>About:</h5>
                <p>{{details.description}}</p>
            </div>
            
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/static/js/imagezoom.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
