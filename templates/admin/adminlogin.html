<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bookiess</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <!-- Navigation-->
        {% include 'admin/adminnavbar.html' %}
        <!-- Nav bar ends -->
        <!-- Log in Form -->
        <section class="vh-100" style="background-color: #8a8d94;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <h3 class="mb-5">Log In</h3>
                <form method="POSt" action="{% url 'admin_login' %}">
                  {% csrf_token %}
                  {% for x in messages %}
                  <p class="text-danger" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{x}}</p>
                  {% endfor %} 

                    {{formfield}}
                
                      <div class="form-outline mb-4">
                        <input type="email" id="typeEmailX-2" placeholder="E-mail" name="mail" class="form-control form-control-lg" required/>
                        <label class="form-label" for="typeEmailX-2"></label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" placeholder="Password" name="password" class="form-control form-control-lg" required />
                        <label class="form-label" for="typePasswordX-2"></label>
                      </div>
          
                      <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                      <hr class="my-4">
                      <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    </div>
                </form> 
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Login Form Ends -->

        <!-- Footer-->
        <footer class="py-2 bg-dark">
            <div class="container" style="display: flex; justify-content: center">   
                <p class="m-0 text-center text-white">Copyright &copy; 2023</p>
            </div>
            
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

    </body>
</html>
